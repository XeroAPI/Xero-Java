name: Publish
on:
    release:
        types: [published]
    pull_request:
      branches:
        - master

jobs:
    publish:
        runs-on: ubuntu-latest

        outputs:
          release_number: ${{steps.get_latest_release_number.outputs.release_tag}}
        permissions:
          contents: write
          pull-requests: write

        steps:
            - name: Checkout Xero-Java repo
              uses: actions/checkout@v4
              with:
                repository: XeroAPI/Xero-Java
                path: Xero-Java

            - name: Set up JDK environment
              uses: actions/setup-java@v4
              with: 
                distribution: 'temurin'
                java-version: '11'
                cache: maven
                server-id: ossrh
                server-username: MAVEN_USERNAME
                server-password: MAVEN_PASSWORD
                gpg-passphrase: GPG_PASSPHRASE

            - name: Fetch Latest release number
              id: get_latest_release_number
              run: |
                  latest_version=$(gh release view --json tagName --jq '.tagName')
                  echo "Latest release version is - $latest_version"
                  echo "::set-output name=release_tag::$latest_version"
              working-directory: Xero-Java
              env:
                 GH_TOKEN: ${{secrets.GITHUB_TOKEN}}

            # - name: Import GPG Key
            #   run: |
            #     echo "${{ secrets.GPG_PRIVATE_KEY }}" | gpg --batch --import
            #   env: 
            #     GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY}}

            # - name: Publish to Maven
            #   run: |
            #     export GPG_TTY=$(tty)
            #     mvn clean deploy -DskipTests=true
            #   env:
            #     MAVEN_USERNAME: ${{ secrets.MAVEN_USERNAME }}
            #     MAVEN_PASSWORD: ${{ secrets.MAVEN_TOKEN }}
            #     GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
            #   working-directory: Xero-Java

    notify-slack-on-success:
      runs-on: ubuntu-latest
      needs: publish
      if: success()
      steps:
        - name: Checkout Xero-Java repo
          uses: actions/checkout@v4
          with:
            repository: XeroAPI/Xero-Java
            path: Xero-Java
  
        - name: Send slack notification on success
          uses: ./Xero-Java/.github/actions/notify-slack
          with:
            heading_text: "Publish job has succeeded !"
            alert_type: "thumbsup"
            job_status: "Success"
            XERO_SLACK_WEBHOOK_URL: ${{secrets.XERO_SLACK_WEBHOOK_URL}}
            job_url: "https://github.com/${{github.repository}}/actions/runs/${{github.run_id}}"
            button_type: "primary"
            package_version: ${{needs.publish.outputs.release_number}}
            repo_link: ${{github.server_url}}/${{github.repository}}

    notify-slack-on-failure:
      runs-on: ubuntu-latest
      needs: publish
      if: failure()
      steps:
        - name: Checkout Xero-Java repo
          uses: actions/checkout@v4
          with:
            repository: XeroAPI/Xero-Java
            path: Xero-Java
  
        - name: Send slack notification on failure
          uses: ./Xero-Java/.github/actions/notify-slack
          with:
            heading_text: "Publish job has failed !"
            alert_type: "alert"
            job_status: "Failed"
            XERO_SLACK_WEBHOOK_URL: ${{secrets.XERO_SLACK_WEBHOOK_URL}}
            job_url: "https://github.com/${{github.repository}}/actions/runs/${{github.run_id}}"
            button_type: "danger"
            package_version: ${{needs.publish.outputs.release_number}}
            repo_link: ${{github.server_url}}/${{github.repository}}
