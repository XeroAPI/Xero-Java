name: Java Build, Lint and Test

on:
    push:

jobs:
    build-test-lint:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout Xero-Java repo
              uses: actions/checkout@v4
              with:
                repository: XeroAPI/Xero-Java
                path: Xero-Java

            - name: Set up JDK environment
              uses: actions/setup-java@v4
              with: 
                distribution: 'temurin'
                java-version: '11'
                cache: maven
            
            - name: Import GPG Key
              run: |
                echo "${{ secrets.GPG_PRIVATE_KEY_TEST }}" | gpg --import
                 echo "${{ secrets.GPG_PASSPHRASE_TEST }}" | gpg --batch --yes --pinentry-mode loopback --passphrase-fd 0 --import
              env:
                GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE_TEST }}

            - name: Build and test post generation
              # run: |
              #   cd Xero-Java
              #   mvn clean verify -DskipTests=true
              run: |
                cd Xero-Java
                mvn clean verify -DskipTests=true -Dgpg.passphrase=${{ secrets.GPG_PASSPHRASE_TEST }}
              env:
                GPG_TTY: $(tty)
