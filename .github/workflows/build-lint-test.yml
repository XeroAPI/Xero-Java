name: Java Build, Lint and Test

on:
    push:

jobs:
    build-test-lint:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout Xero-Java repo
              uses: actions/checkout@v4
              with:
                repository: XeroAPI/Xero-Java
                path: Xero-Java

            - name: Set up JDK environment
              uses: actions/setup-java@v4
              with: 
                distribution: 'temurin'
                java-version: '11'
                cache: maven

            - name: Import GPG Key
              run: |
                echo "${{ secrets.GPG_PRIVATE_KEY_TEST }}" | gpg --batch --import
              env: 
                GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY_TEST}}

            - name: Build and test post generation
              # run: |
              #   cd Xero-Java
              #   mvn clean verify -DskipTests=true
              run: |
                cd Xero-Java
                export GPG_TTY=$(tty)
                mvn clean verify -DskipTests=true -Dgpg.passphrase=Aravinth120996! -X
