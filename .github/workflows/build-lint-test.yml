name: Java Build, Lint and Test

on:
    push:

jobs:
    build-test-lint:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout Xero-Java repo
              uses: actions/checkout@v4
              with:
                repository: XeroAPI/Xero-Java
                path: Xero-Java

            - name: Set up JDK environment
              uses: actions/setup-java@v4
              with: 
                distribution: 'temurin'
                java-version: '11'
                cache: maven
            
            - name: Import GPG Key
              run: |
                sudo apt-get update
                sudo apt-get install -y gnupg

                # Create .gnupg directory
                mkdir -p ~/.gnupg
                chmod 700 ~/.gnupg

                # Import the GPG private key
                echo "${{ secrets.GPG_PRIVATE_KEY_TEST }}" | gpg --batch --import

                # Configure GPG
                echo "use-agent" >> ~/.gnupg/gpg.conf
                echo "pinentry-mode loopback" >> ~/.gnupg/gpg-agent.conf

                # Restart GPG agent
                gpgconf --kill gpg-agent
                gpgconf --launch gpg-agent


              env:
                GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY_TEST }}

            - name: Build and test post generation
              # run: |
              #   cd Xero-Java
              #   mvn clean verify -DskipTests=true
              run: |
                cd Xero-Java
                mvn clean verify -DskipTests=true -Dgpg.passphrase=${{ secrets.GPG_PASSPHRASE_TEST }}
              env:
                GPG_TTY: $(tty)
